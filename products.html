    <script>
        // Fetch JSON and populate data
        fetch('./assets/product_card_data.json') // Adjust the path to your JSON file
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.products-container');
                const reversedData = data.reverse(); // Reverse the order of the data array
    
                // Dynamically create and append product cards in reversed order
                reversedData.forEach(product => {
                    const card = document.createElement('a');
                    card.className = 'product-card';
                    card.href = product.link; // Update with the appropriate link
    
                    card.innerHTML = `
                        <img src="${product.banner}" alt="${product.title}">
                        <div class="product-content">
                            <h3>${product.title}</h3>
                            <p>${product.content}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
